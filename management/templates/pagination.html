<div id="pagination">
    <ul id="pagination-flickr">
    {% if project_list.has_previous %}
    <li class="previous"><a href="?page={{ project_list.previous_page_number }}{% if request.GET.id %}&id={{ request.GET.id }}{% endif %}">&laquo;上一页</a></li>
    {% else %}
    <li class="previous-off">&laquo;上一页</li>
    {% endif %}
     <li class="active">{{ project_list.number }}/{{ project_list.paginator.num_pages }}</li>
    {% if project_list.has_next %}
      <li class="next"><a href="?page={{ project_list.next_page_number }}{% if request.GET.id %}&id={{ request.GET.id }}{% endif %}">下一页 &raquo;</a></li>
    {% else %}
      <li class="next-off">下一页 &raquo;</li>
    {% endif %}
   </ul>
</div>
