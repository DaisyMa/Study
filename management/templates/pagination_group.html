<div id="pagination">
    <ul id="pagination-flickr">
    {% if group_list.has_previous %}
    <li class="previous"><a href="?page={{ group_list.previous_page_number }}{% if request.GET.cid %}&cid={{ request.GET.cid }}{% endif %}">&laquo;上一页</a></li>
    {% else %}
    <li class="previous-off">&laquo;上一页</li>
    {% endif %}
     <li class="active">{{ group_list.number }}/{{ group_list.paginator.num_pages }}</li>
    {% if group_list.has_next %}
      <li class="next"><a href="?page={{ group_list.next_page_number }}{% if request.GET.cid %}&cid={{ request.GET.cid }}{% endif %}">下一页 &raquo;</a></li>
    {% else %}
      <li class="next-off">下一页 &raquo;</li>
    {% endif %}
   </ul>
</div>
