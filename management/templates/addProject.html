{% extends "base_m.html" %}
{% load staticfiles %}
<!DOCTYPE HTML>
{% load staticfiles %}
{% block right_content %}
     <div class="container-fluid">
            <ol class="am-breadcrumb">
                <li><a href="{%url 'index'  %}" class="am-icon-home">首页</a></li>
                <li class="am-active">项目管理</li>
                <li class="am-active">创建项目</li>
            </ol>
        <div class="panel panel-default" style="margin-left: 40px">
            <div class="panel-heading"><strong>创建新项目</strong></div>
             <div class="fieldWrapper">
         <div class="panel-body">
         <form action="{% url 'addProject' %}" method="post" class="form-inline" style="margin-top: 10px">
                <div class="row">
                {% csrf_token %}
                   <div class="form-group" style="margin-left:25px; ">
                  <label >项目名称：</label>
                       {{addProjectForm.name  }}
                  </div>
                </div>
              <div class="row">
                  <div class="form-group" style="margin-left:25px;margin-top: 5px ">
                  <label>截止日期：</label>
                  <div id="datetimepicker" class="input-append date">
      <input type="text" name="time" id="time">
      <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>
    </div>
                      </div>
              </div>
             <div class="row">
                 <div class="form-group" style="margin-left:25px;margin-top: 5px ">
                  <label>人员数量：</label>
                       {{addProjectForm.staffNum  }}
                  </div>
                 <div class="form-group" style="margin-left:25px;margin-top: 5px ">
                  <label>产品数量：</label>
                       {{addProjectForm.productNum  }}
                  </div>
                    </div>
             <div class="row">
                 <div class="form-group" style="margin-left:25px ;margin-top: 5px">
                 <label>项目描述：</label>
                 {{ addProjectForm.content }}
                 </div>
             </div >
             <div class="row">
                 <div class="form-group" style="margin-left:25px;margin-top: 5px ">
                  <input type="submit" value="创建新项目" class="btn btn-success" ><br/>
				<div class="clear"> </div>
                 </div>
             </div>


                </form>
         </div>
             </div>
        </div>

    </div>
    <script type="text/javascript">

      $('#datetimepicker').datetimepicker({
		format: 'yyyy-MM-dd',
        language: 'ch',
        pickDate: true,
      });
    </script>
{% endblock %}
