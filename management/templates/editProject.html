{% extends "base_m.html" %}
{% load staticfiles %}
{% block right_content %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <div class="container-fluid">
     <ol class="am-breadcrumb">
                <li><a href="{% url 'index'  %}" class="am-icon-home">首页</a></li>
                <li class="am-active">项目管理</li>
                <li class="am-active">编辑项目</li>
            </ol>
        <div class="panel panel-default" style="margin-left: 40px">
         <div class="panel-heading"><strong>编辑项目</strong></div>

         <div class="fieldWrapper">
                 <div class="panel-body">
                     <form  method="post" class="form-inline">
                {% csrf_token %}
                 {{ form.as_p }}
                <input type="submit" value="确认修改" class="btn btn-success" ><br/>
				<div class="clear"> </div>
     </form>
                 </div>
         </div>
        </div>

         <script src="{%static 'js/jquery.min.js'%} "></script>
         <script src="{%static 'js/bootstrap.min.js'%} "></script>
         <script src="{%static 'js/scripts.js'%} "></script>
    </div>

{% endblock %}
