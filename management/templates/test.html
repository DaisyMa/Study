{% extends 'base_task.html' %}
{% load staticfiles %}
{% block right_content %}
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>项目列表</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="panel-group" id="panel-955911">
				<div class="panel panel-default">
                    {% for project in project_list %}
					<div class="panel-heading">
                        <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-955911" href="{{ project.no }}">{{ project.name }}</a>
					</div>
				</div>
					<div id="{{ project.no }}" class="panel-collapse collapse ">
						<div class="panel-body">
                            <table class="table table-bordered">
                                <caption>请选择分配的成员：</caption>
                                <thead>
                                <tr>
                                    <th>任务编号</th>
                                    <th>产品数量</th>
                                    <th>创建时间</th>
                                </tr>
                                </thead>
                        <tbody>
                            <tr>
                                <td class="td">{{ project.no }}</td>
                                <td class="td">{{ project.productNum }}</td>
                                <td class="td">{{ project.releaseTime }}</td>
                             </tr>
                        </tbody>
                    </table>
						</div>
					</div>
                {% endfor %}
				</div>
			</div>

		</div>
<script src="{%static 'js/jquery.min.js'%} "></script>
     <script src="{%static 'js/bootstrap.min.js'%} "></script>
     <script src="{%static 'js/scripts.js'%} "></script>
    {% include 'pagination.html' %}
{% endblock %}
