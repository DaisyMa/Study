<div id="pagination">
    <ul id="pagination-flickr">
    {% if task_list_allot.has_previous %}
    <li class="previous"><a href="?page={{ task_list_allot.previous_page_number }}{% if request.GET.id %}&id={{ request.GET.id }}{% endif %}">&laquo;上一页</a></li>
    {% else %}
    <li class="previous-off">&laquo;上一页</li>
    {% endif %}
     <li class="active">{{ task_list_allot.number }}/{{ task_list_allot.paginator.num_pages }}</li>
    {% if task_list_allot.has_next %}
      <li class="next"><a href="?page={{task_list_allot.next_page_number }}{% if request.GET.id %}&id={{ request.GET.id }}{% endif %}">下一页 &raquo;</a></li>
    {% else %}
      <li class="next-off">下一页 &raquo;</li>
    {% endif %}
   </ul>
</div>
