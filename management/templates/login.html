{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录</title>
        <link href="{% static 'css/core.css' %}" rel="stylesheet">
        <link href="{% static 'css/menu.css' %}" rel="stylesheet">
        <link href="{% static 'css/amazeui.css' %}" rel="stylesheet">
        <link href="{% static 'css/component.css' %}" rel="stylesheet">
        <link href="{% static 'css/page/form.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
	</head>
	<body>
		<div class="account-pages">
			<div class="wrapper-page">
				<div class="text-center">
                    <span><span></span></span>
                    <span><span></span></span>
                    <a class="logo"><span>Data Management<span></span></span></a>
                    <span><span></span></span>
	            </div>

	            <div class="m-t-40 card-box">
	            	<div class="text-center">
	                    <h4 class="text-uppercase font-bold m-b-0">Sign In</h4>
	                </div>
	                <div class="panel-body">
	                	<form class="am-form" method="post" action="{% url 'login' %}">
	                		<div class="am-g">
	                			<div class="am-form-group">
							      <input type="text"  name="username" class="am-radius"  placeholder="Username">
							    </div>

							    <div class="am-form-group form-horizontal m-t-20">
							      <input type="password" name="password" class="am-radius"  placeholder="Password">
							    </div>

							    <div class="am-form-group ">
		                           <a id="modal-692146" href="#loginhelp" role="button" class="text-muted" data-toggle="modal" ><i class="fa fa-lock m-r-5"></i>登录说明</a>
		                        </div>

		                        <div class="am-form-group ">
		                        	<input type="submit" value="Log In" class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">
		                        </div>

	                		</div>

	                	</form>

	                </div>
	            </div>
			</div>
		</div>
    <div class="modal fade" id="loginhelp" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                         <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        ×
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h3 class="text-success">数据采集管理系统登录说明</h3>
                                     <br/>
                                     <br/>
                                    <ul>
                                    <p>1.经理登录系统账号使用网站管理员导入的工号，密码为自己的邮箱地址。</p>
                                        <br/>
                                    <p>2.普通用户需经理导入系统后才有权限登录系统，账号为工号，密码为向经理登记的邮箱地址。</p>
                                        <br/>
                                    <p>3.经理若无法登录系统，请联系网站管理员。</p>
                                        <br/>
                                    <p>4.普通用户若无法登录系统，请联系经理确认导入信息是否正确。</p>
                                        <br/>
                                    </ul>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                        关闭
                                    </button>
                                </div>
                            </div>
                         </div>
                     </div>
        <script src="{%static 'js/jquery.min.js'%} "></script>
     <script src="{%static 'js/bootstrap.min.js'%} "></script>
     <script src="{%static 'js/scripts.js'%} "></script>
	</body>
</html>
